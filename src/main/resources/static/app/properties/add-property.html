<div class="col-md-6 col-md-offset-3" style="padding-top:20px;">
        <div class="row">
            <md-input-container style="width:60%">
                <label>Name</label>
                <input ng-model="property.title" type="text">
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:90%">
                <label>Description</label>
                <textarea ng-model="property.longDescription" type="text" md-maxlength="400" rows="5"></textarea>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:30%">
                <label>Street name</label>
                <input ng-model="property.address.streetName" type="text">
            </md-input-container>
            <md-input-container style="width:20%">
                <label>Street no.</label>
                <input ng-model="property.address.streetNumber" type="text">
            </md-input-container>
            <md-input-container>
                <label>Apartment no.</label>
                <input ng-model="property.address.apartmentNumber" type="text">
            </md-input-container>
            <md-input-container>
                <label>Floor no.</label>
                <input ng-model="property.address.floorNumber" type="number">
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:30%">
                <label>Region</label>
                <select ng-model="property.address.city.region" ng-options="region for region in regions">
                    <option></option>
                </select>
            </md-input-container>
            <md-input-container style="width:30%">
                <label>City</label>
                <md-select ng-model="property.address.city.city">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="city in resultCities" ng-disabled="$index === 1">
                        {{city.city}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container  style="width:30%">
                <label>Other directions</label>
                <input ng-model="property.address.otherDirections" type="text">
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container>
                <label>Price</label>
                <input ng-model="property.price" type="number">
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container>
                <label>Construction year</label>
                <input ng-model="property.constructionYear" type="number">
            </md-input-container>
            <md-input-container>
                <label>Rooms</label>
                <input ng-model="property.roomsNumber" type="number">
            </md-input-container>
            <md-checkbox ng-model="property.isFurnished" aria-label="Furnished"
                         style="margin-left:5px; margin-bottom:3px;">
                Furnished
            </md-checkbox>
        </div>
        <div class="row">
            <md-button class="md-primary md-raised" style="background-color:#FBA100; color: white"
                       ng-click="addProperty()">
                Add
            </md-button>
        </div>
</div>
