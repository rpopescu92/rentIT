<div class="col-md-6 col-md-offset-3" style="padding-top:20px;">
        <div class="row">
            <md-input-container style="width:60%">
                <label>Name</label>
                <input ng-model="property.title" type="text">
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:90%">
                <label>Description</label>
                <textarea ng-model="property.longDescription" type="text" md-maxlength="700" rows="5"></textarea>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:30%">
                <label>Street name</label>
                <input ng-model="property.address.streetName" type="text">
            </md-input-container>
            <md-input-container style="width:20%">
                <label>Street no.</label>
                <input ng-model="property.address.streetNumber" type="text">
            </md-input-container>
            <md-input-container>
                <label>Apartment no.</label>
                <input ng-model="property.address.apartmentNumber" type="text">
            </md-input-container>
            <md-input-container>
                <label>Floor no.</label>
                <input ng-model="property.address.floorNumber" type="number">
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:30%">
                <label>Region</label>
                <md-select ng-model="property.address.city.region" placeholder="Region" ng-change="changedValue(property.address.city.region)">
                    <md-option ng-value="region" ng-repeat="region in regions">{{ region }}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container style="width:30%">
                <label>City</label>
                <md-select ng-model="property.address.city.cityName">
                    <md-option ng-value="city" ng-repeat="city in resultCities">
                        {{city}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container style="width:40%;">
                <label>Price</label>
                <input ng-model="property.price" type="number">
            </md-input-container>
            <md-input-container style="padding:3px; width:30%;">
                <label>Currency</label>
                <md-select name="currency" ng-model="property.currency" required>
                    <md-option value="EUR">EUR</md-option>
                    <md-option value="RON">RON</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container>
                <label>Construction year</label>
                <input ng-model="property.constructionYear" type="number" min="1890" max="2017">
            </md-input-container>
            <md-input-container>
                <label>Rooms</label>
                <input ng-model="property.roomsNumber" type="number" min="1">
            </md-input-container>

            <md-input-container style="width:30%;">
                <label>Floor area (square meter)</label>
                <input ng-model="property.floorArea" type="number" min="1">
            </md-input-container>
        </div>
        <div class="row">
            <md-checkbox ng-model="property.isFurnished" aria-label="Furnished"
                         style="margin-left:5px; margin-bottom:3px;">
                Furnished
            </md-checkbox>
            <md-input-container  style="width:30%">
                <label>Other info</label>
                <input ng-model="property.otherInfo" type="text">
            </md-input-container>
        </div>
        <div class="row">
            <md-button class="md-primary md-raised" style="background-color:#FBA100; color: white"
                       ng-click="addProperty()">
                Add
            </md-button>
        </div>
</div>
